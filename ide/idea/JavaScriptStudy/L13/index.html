<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="loadDemo()">
    <button onclick="demo()">按钮</button>
    <script>
        function demo() {
            alert("Hello");
        }
    </script>


    <div class="div" onmouseover="onOver(this)" onmouseout="onOut(this)"></div>
    <script>
        function onOver(ooj) {
            ooj.innerHTML = "Hello";
        }
        function onOut(ooj) {
            ooj.innerHTML = "World";
        }
    </script>

    <form>
        <input type="text" onchange="changeDemo(this)">
        <input type="text" onselect="selectedDemo(this)" onfocus="focueDemo(this)">
    </form>
    <script>
        function changeDemo(bg) {
            alert("Hello, 内容改变了");
        }
        function selectedDemo(bg) {
            bg.style.background = "red";
        }
        function focueDemo(bg) {
            bg.style.background = "blue";
        }
        function loadDemo(bg) {
            alert("网页内容加载完毕");
        }
    </script>


</body>
</html>
